<div class="container">
  <h2>Find your ideal daily water consumption amount</h2>
  <div class="col-lg-6">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputAge" class="col-lg-2 control-label">Age</label>
        <div class="col-lg-3">
          <input type="number" class="form-control" id="inputAge" placeholder="Age" ng-model="age">
        </div>
      </div>
      <div class="form-group">
        <label for="inputWeight" class="col-lg-2 control-label">Weight</label>
        <div class="col-lg-3">
          <input type="number" class="form-control" id="inputWeight" placeholder="Weight" ng-model="weight">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-3">
          <button type="submit" class="btn btn-default">Calculate & save</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-lg-6">
    Based on your age: {{age}} and weight {{weight}}, we've calculated that a daily intake of {{dailyGoal}} would be ideal for you.
  </div>
</div>
